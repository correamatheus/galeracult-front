<main>
    <div class="container">

        <h3 class="mt-4 mb-4 pl-4 titulo-filtro">Filtre sua busca</h3>

        <section class="d-flex flex-wrap filtro-busca pl-4">

            <div class="d-flex mb-4 mt-4">

                <p class=" tag-select mr-2">Serie:</p>
                <select name="serie" class="mr-5">
                    <option value="todas">Todas</option>
                    <option value="1ano">1ano Ensino Médio</option>
                    <option value="2ano">2ano Ensino Médio</option>
                </select>

                <p class=" tag-select mr-2">Turma:</p>
                <select name="turma" id="">
                    <option value="todas">Todas</option>
                    <option value="901">1001</option>
                    <option value="902">1002</option>
                </select>

            </div>

            <div class="input-group input-group mb-5 ml-5 mt-4 busca-aluno">

                <input type="text" class="form-control mr-2" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" placeholder="Busque por nome do aluno">
                <button type="button" class="btn btn-primary mr-3">Buscar</button>
            </div>

            <div class="mb-4 botoes-filtro">
                <input class="btn btn-primary mr-3" type="submit" value="Aplicar Filtro">
                <input class="btn btn-primary" type="submit" value="Limpar Filtro">
            </div>
        </section>        
        
        <table class="table table-striped table-hover mt-2">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Aluno</th>
                <th scope="col">Série</th>
                <th scope="col">Turma</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Paulo</td>
                <td>1ano Ensino Médio</td>
                <td>1001</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>1ano Ensino Médio</td>
                <td>1001</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>1ano Ensino Médio</td>
                <td>1001</td>
              </tr>
            </tbody>
          </table>
          
    </div>

  </main>
